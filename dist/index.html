<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Service</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
    <h1>Taste</h1>
    <h2>Engage <br>In <br>Art</h2>
    </header>

    <div class="main-nav">
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#discover">Discover</a>
    </div>

    <div id="pages">
        <section id="home" class="active">
            <div id="home-wrapper" class="home-wrapper container"></div>
        </section>
        <section id="search">
            <div id="search-wrapper" class="search-wrapper container">SEARCH</div>
        </section>
        <section id="discover">
            <div id="discover-wrapper" class="discover-wrapper container">DISOVER</div>
        </section>
    </div>

    <script id="template-home" type="text/x-handlebars-template">
        <div class="home-page">
            HOME page check from template
        </div>
    </script>

    <script id="template-songs-list" type="text/x-handlebars-template">
        <article class="song">
            <header class="song_header">
                <h3 class="song_name">{{ title }} 
                </h3>
            </header>
        </article>
    </script>

    <script id="template-search" type="text/x-handlebars-template">
    </script>

    <script id="template-discover" type="text/x-handlebars-template">
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
