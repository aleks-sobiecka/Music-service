<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Service</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Tast<span>e</span></h1>
        <h2>Engage <br>In <br>Art</h2>
    </header>

    <div class="main-nav">
        <a href="#home" class="active">Home</a>
        <a href="#search">Search</a>
        <a href="#discover">Discover</a>
    </div>

    <div id="pages">
        <section id="home" class="active">
            <div id="home-wrapper" class="home-wrapper container">
                <div id="song-wrapper" class="song-wrapper1"></div>
            </div>
            <div class="subscribe-section">
                <div class="subscribe">
                    <h3 class="subscribe-title"><span>Subscribe</span> now</h3>
                    <div class="subscribe-wrapper">
                        <div class="join-now">
                            <button type="submit" class="btn-1">Join now</button>
                        </div>
                        <div class="artist">
                            <h3 class="artist-name">Dean</h3>
                            <h3 class="artist-surname">Hen<span class="artist-color">son</span></h3>
                        </div>
                        <div class="album">
                            <h4 class="new-album">New album</h4>
                            <h4 class="available">Available only for subscribers</h4>
                        </div>
                    </div>
                    <div class="picture">
                        <img src="/images/artist.jpg" alt="1">
                    </div>
                </div>
            </div>
        </section>
        <section id="search">
            <div class="search-section">
                <p class="search-title title">Search</p>
                <div class="search-form">
                    <div class="search-name">Name</div>
                    <div class="search-input">
                        <input type="text" class="input-search">
                    </div>
                    <button type="submit" class="btn-1 btn-search">Search</button>
                </div>
            </div>
            <div id="search-wrapper" class="search-wrapper container">
                <div id="search-result-wrapper" class="search-result-wrapper"></div>
            </div>
        </section>
        <section id="discover">
            <div class="discover-section">
                <p class="discover-title title">Discover</p>
                <h5 class="discover-result">Give it a try!</h5>
            </div>
            <div id="discover-wrapper" class="discover-wrapper container">
            </div>
        </section>
    </div>

    <div class="footer">
        <p>All rights reserved</p>
    </div>

    <script id="template-home" type="text/x-handlebars-template">
        <div class="home-page">
        </div>
    </script>

    <script id="template-songs-list" type="text/x-handlebars-template">
        <article class="song">
            <header class="song_header">
                <h5 class="song_name">{{ author }} - {{ title }}</h5>
                <div class="player">
                    <audio>
                        <source src="/vendor/songs/{{ filename }}" type="audio/mpeg">
                    </audio>
                </div>
                <div class="category_ranking">
                    <h6>Categories: {{ categories }}</h6>
                    <h6>#{{ ranking }} in the ranking</h6>
                </div>
            </header>
        </article>
    </script>

    <script id="template-search" type="text/x-handlebars-template">
        <div class="search-page">
        </div>
    </script>

    <script id="template-search-result" type="text/x-handlebars-template">
        <div class="search-result-page">
            <h5 class="search-result">We have found {{ number }} songs...</h5>
        </div>
    </script>

    <script id="template-discover" type="text/x-handlebars-template">
        <div class="discover-page">
        </div>
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
